<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja na Szkolenie</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Strona Główna</a>
        <a href="szkola.html">Szkoła</a>
        <a href="kontakt.html">Kontakt</a>
    </div>

    <div class="hero-section">
        <h1>Rejestracja na szkolenie</h1>
        <p>Wypełnij formularz, aby zapisać się na wybrane szkolenie</p>
    </div>

    <div class="container centered-container">
        <h2 class="title">Zarejestruj się na szkolenie</h2>
        <form id="registration-form">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" required>

            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="numer_telefonu">Numer Telefonu:</label>
            <input type="tel" id="numer_telefonu" name="numer_telefonu" required>

            <label for="szkolenie">Wybierz szkolenie:</label>
            <select id="szkolenie" name="szkolenie" required>
                <option value="python">Programowanie w Python</option>
                <option value="ux">UX/UI Design</option>
                <option value="marketing">Marketing Cyfrowy</option>
            </select>

            <button type="submit" class="btn">Zarejestruj się</button>
        </form>

        <p class="back-link"><a href="index.html">← Powrót do listy szkoleń</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Firma Szkoleniowa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
